<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-md-7">
      <table class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr
            *ngFor="let item of products"
            [class.bg-secondary]="item.isActive == false"
          >
            <td>{{ item.productId }}</td>
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>
              <button
                class="btn btn-primary mr-1"
                (click)="onSelectProduct(item)"
              >
                Edit
              </button>
              <button class="btn btn-danger" (click)="deleteProduct(item)">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="com-md-5">
      <app-product-details
        [product]="selectedProduct"
        [products]="products"
      ></app-product-details>
      <hr class="my-3" />
      <app-product-form [products]="products"></app-product-form>
    </div>
  </div>
</div>
