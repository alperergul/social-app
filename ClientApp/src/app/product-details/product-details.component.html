<div *ngIf="product" class="mt-3">
  <input type="hidden" #id name="id" [value]="product.productId" />
  <div class="form-group">
    <label for="name">Name</label>
    <input
      #name
      [value]="product.name"
      type="text"
      class="form-control"
      name="name"
    />
  </div>
  <div class="form-group">
    <label for="price">Price</label>
    <input
      #price
      [value]="product.price"
      type="text"
      class="form-control"
      name="price"
    />
  </div>
  <div class="form-group">
    <div class="custom-control custom-checkbox">
      <input
        #isactive
        [checked]="product.isActive"
        type="checkbox"
        class="custom-control-input"
        id="isActive"
      />
      <label class="custom-control-label" for="isActive">Mevcut</label>
    </div>
  </div>
  <button
    class="btn btn-primary"
    (click)="
      addProduct(+id.value, name.value, +price.value, isactive.checked);
      name.value = '';
      price.value = '';
      isactive.checked = false
    "
  >
    Save Product
  </button>
</div>
