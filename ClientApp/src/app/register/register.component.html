<div class="container" style="margin-top: 100px">
  <div class="row">
    <div class="col-6">
      <form #form="ngForm" (ngSubmit)="register()">
        <h2>Register</h2>
        <hr />
        <div class="form-group">
          <input
            type="text"
            required
            minlength="5"
            maxlength="25"
            #name="ngModel"
            [(ngModel)]="model.name"
            name="name"
            class="form-control"
            placeholder="Full Name"
          />
          <div class="alert alert-danger" *ngIf="name.invalid && name.touched">
            <p *ngIf="name.errors?.['required']">Name is required</p>
            <p *ngIf="name.errors?.['minlength']">Min. 5 characters</p>
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            required
            minlength="8"
            #username="ngModel"
            [(ngModel)]="model.username"
            name="username"
            class="form-control"
            placeholder="Username"
          />
          <div
            class="alert alert-danger"
            *ngIf="username.invalid && username.touched"
          >
            <p *ngIf="username.errors?.['required']">Username is required</p>
            <p *ngIf="username.errors?.['minlength']">Min. 8 characters</p>
          </div>
        </div>
        <div class="form-group">
          <input
            type="email"
            required
            email
            #email="ngModel"
            [(ngModel)]="model.email"
            name="email"
            class="form-control"
            placeholder="Email"
          />
          <div
            class="alert alert-danger"
            *ngIf="email.invalid && email.touched"
          >
            <p *ngIf="email.errors?.['required']">Email is required</p>
            <p *ngIf="email.errors?.['email']">Enter a valid email</p>
          </div>
        </div>
        <div class="form-group">
          <input
            type="password"
            required
            minlength="6"
            #password="ngModel"
            [(ngModel)]="model.password"
            name="password"
            class="form-control"
            placeholder="Password"
          />
          <div
            class="alert alert-danger"
            *ngIf="password.invalid && password.touched"
          >
            <p *ngIf="password.errors?.['required']">Password is required</p>
            <p *ngIf="password.errors?.['minlength']">Min. 6 characters</p>
          </div>
        </div>
        <button
          [disabled]="form.invalid"
          type="submit"
          class="btn btn-primary btn-block"
        >
          Submit
        </button>
      </form>
    </div>
  </div>
</div>
